<div>
  <h2>{{title}}</h2>

  <ul>
    <li *ngFor="let item of tabArr;let i=index;" (click)="selectTab(i)">
      <span>{{item}}</span>
    </li>
  </ul>

  <button (click)="addCount()">Add Count</button>

  <div>
    Name: <input type="text" [(ngModel)]="stuName"><br>
    Age: <input type="text" [(ngModel)]="stuAge"><br>
    <button (click)="addStudent()">Add Student</button>
  </div>

</div>
